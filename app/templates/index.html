{% extends "bootstrap/base.html"%}
{%include 'navbar.html'%}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
{% endblock %}

{%block title%}
{{title}}
{%endblock%}
{%block content%}
<div class="container">
    <h1>News sources</h1>
    <div class="row">
        <div class="">
            <ul class="sources">
                {% for item in sources %}
                <li class="sourcelist"><a href="{{item.url}}">{{item.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{%endblock %}

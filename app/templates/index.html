{% extends "bootstrap/base.html"%}
{%include 'navbar.html'%}

{% block styles %}
{{super()}}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Bad+Script&family=Castoro:ital@1&family=Courgette&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
{% endblock %}

{%block title%}
{{title}}
{%endblock%}
{%block content%}
<div class="container">
    <h1>News sources</h1>
    <div class="row">
        <div class="column">
            <ul class="sources">
                {% for item in sources %}
                <li class="sourcelist title"><a href="{{item.url}}">{{item.name}}</a></li>
                <li class="sourcelist list">{{item.description}}</li><hr>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{%endblock %}
